<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>



    <div class="calculator">
        <h3>Hesap Makinesi</h3>
        <br>
        <div class="screen">:</div>
        <br>
        <div class="buttons">
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button>+</button>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button>-</button>
            <button>3</button>
            <button>3</button>
            <button>1</button>
            <button>.</button>
            <button>0</button>
            <button>*</button>
            <button>/</button>
            <button id="equals">=</button>
        </div>
        <br>
        <button id="clear">Clear</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
